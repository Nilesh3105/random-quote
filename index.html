<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CodePen - A Pen by  Nilesh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Raleway:400,500'>
    <link rel='stylesheet' href="stylesheet.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    <script src='script.js'></script>
  </head>
  <body>
    <div class="quote-box">
      <div class="quote-text">
        <i class="fa fa-quote-left"></i> <span id="text"></span>
      </div>
      <div class="quote-author">
        - <span id="author"></span>
      </div>
      <div class="buttons">
        <a class="button social" id="tweet-quote" title="Tweet this quote" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
        <a class="button social" id="share-facebook" title="Share this page" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=http%3A//s.codepen.io/nilesh3105/debug/EKXKxq">
          <i class="fa fa-facebook"></i>
        </a>
        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>

    <footer> Created by <a href="http://codepen.io/nilesh3105/" target="_blank">Nilesh</a></footer>
    -->
  </body>
